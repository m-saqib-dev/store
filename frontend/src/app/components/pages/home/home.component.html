<div id="carouselId" class="carousel slide" data-bs-ride="carousel">
    
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active" *ngFor="let img of foods">
            <img
                [src]="img.imageUrl"
                style="height:60vh;"
                class="w-100 d-block object-fit-cover"
                alt="First slide"
            />
            <div style="background-color: rgba(0, 0, 0, 0.56);" class="carousel-caption d-none d-md-block">
                <h3 >{{img.name}}</h3>
                <p >{{img.price}}</p>
            </div>
        </div>
    </div>
    <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselId"
        data-bs-slide="prev"
    >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselId"
        data-bs-slide="next"
    >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="co container-fluid">
    <div class="card-group gap-2">
        <app-card [data]="item" class="card w" *ngFor="let item of foods"></app-card>
    </div> 
</div>
